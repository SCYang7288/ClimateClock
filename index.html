    function updateClock() {
      const now = new Date();
      const timeRemaining = deadlineUTC - now;
      if (timeRemaining <= 0) return;

      const format = n => String(n).padStart(2, '0');

        audio.currentTime = 0;
        audio.play().catch(() => {});

      const nextTick = 1000 - now.getMilliseconds();
      setTimeout(updateClock, nextTick);
