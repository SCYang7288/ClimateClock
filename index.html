<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>氣候時鐘 - 多語版V1.1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: red;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }

    /* Top wording style */
    .explanation-card {
      max-width: 85%;
      background-color: rgba(0, 255, 0, 0.1);
      color: #00ff00;
      padding: 20px 30px;
      border-radius: 16px;
      border: 1px solid #00ff00;
      font-size: 1.5vw;
      line-height: 1.8;
      text-align: left;
      margin: 20px auto 0 auto;
    }

    /* Clock table style */
    .clock-table {
      display: flex;
      justify-content: center;
      margin-top: 6vh;
    }

    .clock-row {
      display: flex;
      border: 4px solid #00ff00;
      border-radius: 12px;
      overflow: hidden;
    }

    .clock-cell {
      border-right: 4px solid #00ff00;
      padding: 20px 40px;
      text-align: center;
      background-color: rgba(0, 255, 0, 0.05);
    }

    .clock-cell:last-child {
      border-right: none;
    }

    .time-value {
      font-size: 10vw;
      font-weight: bold;
      color: red;
      transition: transform 0.2s;
    }

    .time-label {
      font-size: 3vw;
      color: #00ff00;
    }

    /* Blink + enlarge animation */
    @keyframes blinkEnlarge {
      0%   { color: red; transform: scale(1); }
      25%  { color: white; transform: scale(1.3); }
      50%  { color: red; transform: scale(1); }
      75%  { color: white; transform: scale(1.3); }
      100% { color: red; transform: scale(1); }
    }

    .blink-enlarge {
      animation: blinkEnlarge 0.5s ease;
    }

    /* Bottom control panel */
    .bottom-controls {
      position: fixed;
      bottom: 60px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 10001;
    }

    .sound-controls button {
      background-color: #00ff00;
      color: black;
      font-size: 0.9em;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .language-select select {
      padding: 6px 10px;
      font-size: 0.9em;
      border-radius: 4px;
      border: none;
      background-color: #f1f1f1;
    }

    /* Ticker */
    .ticker-wrapper {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #222;
      color: #00ff00;
      font-size: 2em;
      white-space: nowrap;
      overflow: hidden;
      z-index: 9999;
      padding: 15px 0;
    }

    .ticker {
      display: inline-block;
      padding-left: 100%;
      animation: ticker 40s linear infinite;
    }

    @keyframes ticker {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <!-- Countdown clock -->
  <div class="clock-table">
    <div class="clock-row">
      <div class="clock-cell">
        <div class="time-value" id="yy">00</div>
        <div class="time-label" id="label-yy">年</div>
      </div>
      <div class="clock-cell">
        <div class="time-value" id="dd">00</div>
        <div class="time-label" id="label-dd">天</div>
      </div>
      <div class="clock-cell">
        <div class="time-value" id="hh">00</div>
        <div class="time-label" id="label-hh">時</div>
      </div>
      <div class="clock-cell">
        <div class="time-value" id="mm">00</div>
        <div class="time-label" id="label-mm">分</div>
      </div>
      <div class="clock-cell">
        <div class="time-value" id="ss">00</div>
        <div class="time-label" id="label-ss">秒</div>
      </div>
    </div>
  </div>

  <!-- Wording -->
  <div class="explanation-card" id="explanation">
    氣候時鐘提醒人類：若不積極減碳，全球升溫將在2030年前突破1.5°C，導致氣候災難。<br/>
    它由科學家與設計師合作設計，是喚醒世界氣候意識的倒數鐘。
  </div>

  <!-- Controls -->
  <div class="bottom-controls">
    <div class="language-select">
      <select id="langSelect" onchange="changeLanguage()">
         <option value="ze">繁體中文English</option>
        <option value="zh">繁體中文</option>
        <option value="en">English</option>
        <option value="ms">Bahasa Melayu</option>
        <option value="ta">தமிழ்</option>
      </select>
    </div>
    <div class="sound-controls">
      <button onclick="startTick()">🔊</button>
      <button onclick="stopTick()">🔇</button>
    </div>
  </div>

  <!-- Sound -->
  <audio id="tickSound" preload="auto">
    <source src="tick.mp3" type="audio/mpeg">
    您的瀏覽器不支援音訊播放。
  </audio>

  <!-- Ticker -->
  <div class="ticker-wrapper">
    <div class="ticker" id="tickerText">
      🌱 靜思語：環保不是口號，而是生活的態度。🌿 靜思語：人類若不愛護地球，大地將無以為繼。♻️ 靜思語：少欲知足惜資源，護生愛地共未來。🌏 靜思語：淨山淨水淨人心，環保利他利子孫。🌱 靜思語：用心護地球，就是護我們的家。
    </div>
  </div>

  <script>
    const audio = document.getElementById("tickSound");
    audio.load();
    let tickEnabled = false;
    let prevValues = { yy: null, dd: null, hh: null, mm: null, ss: null };

    function startTick() { tickEnabled = true; }
    function stopTick() { tickEnabled = false; }

    const deadlineUTC = new Date(Date.UTC(2029, 6, 21, 16, 0, 0));

    function updateClock() {
      const now = new Date();
      const timeRemaining = deadlineUTC - now;
      if (timeRemaining <= 0) return;

      const format = n => String(n).padStart(2, '0');
      const values = {
        yy: format(Math.floor(timeRemaining / (1000 * 60 * 60 * 24 * 365))),
        dd: format(Math.floor((timeRemaining / (1000 * 60 * 60 * 24)) % 365)),
        hh: format(Math.floor((timeRemaining / (1000 * 60 * 60)) % 24)),
        mm: format(Math.floor((timeRemaining / (1000 * 60)) % 60)),
        ss: format(Math.floor((timeRemaining / 1000) % 60))
      };

      for (let id in values) {
        const elem = document.getElementById(id);
        if (prevValues[id] !== values[id]) {
          elem.textContent = values[id];
          elem.classList.add("blink-enlarge");
          setTimeout(() => elem.classList.remove("blink-enlarge"), 500);
        }
        prevValues[id] = values[id];
      }

      if (tickEnabled) {
        audio.currentTime = 0;
        audio.play().catch(() => {});
      }

      const nextTick = 1000 - now.getMilliseconds();
      setTimeout(updateClock, nextTick);
    }

    updateClock();

    const texts = {
      ze:{
        explanation: "氣候時鐘提醒人類：若不積極減碳，全球升溫將在2030年前突破1.5°C，導致氣候災難。<br/>它由科學家與設計師合作設計，是喚醒世界氣候意識的倒數鐘。",
        ticker: "🌱 靜思語：環保不是口號，而是生活的態度。&emsp; 🌱 Jing Si Aphorisms: Environmental protection is not a slogan, but a way of life. &emsp;🌿 靜思語：人類若不愛護地球，大地將無以為繼。&emsp; 🌿 Jing Si Aphorisms: If humanity doesn’t love the Earth, it will not sustain us.&emsp; ♻️ 靜思語：少欲知足惜資源，護生愛地共未來。&emsp; ♻️ Jing Si Aphorisms: Live simply, cherish resources, protect life and the planet.&emsp; 🌏 靜思語：淨山淨水淨人心，環保利他利子孫。&emsp;🌏 Jing Si Aphorisms: Clean the mountains, clean the water, and purify the heart.&emsp; 🌱 靜思語：用心護地球，就是護我們的家。&emsp; 🌱 Jing Si Aphorisms: Caring for the Earth is caring for our future.",
        labels: ["年", "天", "時", "分", "秒"]
      },
      zh: {
        explanation: "氣候時鐘提醒人類：若不積極減碳，全球升溫將在2030年前突破1.5°C，導致氣候災難。<br/>它由科學家與設計師合作設計，是喚醒世界氣候意識的倒數鐘。",
        ticker: "🌱 靜思語：環保不是口號，而是生活的態度。&emsp;🌿 靜思語：人類若不愛護地球，大地將無以為繼。&emsp;♻️ 靜思語：少欲知足惜資源，護生愛地共未來。&emsp;🌏 靜思語：淨山淨水淨人心，環保利他利子孫。&emsp;🌱 靜思語：用心護地球，就是護我們的家。",
        labels: ["年Years", "天Days", "時Hours", "分Minutes", "秒Seconds"]
      },
      en: {
        explanation: "The Climate Clock warns humanity: without urgent emission cuts, global warming will exceed 1.5°C by 2030, causing climate disasters.<br/>Created by scientists and designers, it's a countdown to wake up the world.",
        ticker: "🌱 Jing Si Aphorisms: Environmental protection is not a slogan, but a way of life.&emsp;🌿 Jing Si Aphorisms: If humanity doesn’t love the Earth, it will not sustain us.&emsp;♻️ Jing Si Aphorisms: Live simply, cherish resources, protect life and the planet.&emsp;🌏 Jing Si Aphorisms: Clean the mountains, clean the water, and purify the heart.&emsp;🌱 Jing Si Aphorisms: Caring for the Earth is caring for our future.",
        labels: ["Years", "Days", "Hours", "Minutes", "Seconds"]
      },
      ms: {
        explanation: "Jam Iklim mengingatkan umat manusia: tanpa pengurangan karbon segera, pemanasan global akan melebihi 1.5°C sebelum tahun 2030.<br/>Dicipta oleh saintis dan pereka bentuk, ia berfungsi sebagai amaran kepada dunia.",
        ticker: "🌱 Aforisma Jing Si: Perlindungan alam sekitar bukan hanya slogan, tetapi gaya hidup.&emsp;🌿 Aforisma Jing Si: Jika manusia tidak menyayangi bumi, bumi tidak akan bertahan.&emsp;♻️ Aforisma Jing Si: Bersederhana dan hargai sumber alam untuk generasi akan datang.&emsp;🌏 Aforisma Jing Si: Jagalah alam sekitar demi kesejahteraan bersama.&emsp;🌱 Aforisma Jing Si: Menyayangi bumi adalah menyayangi diri sendiri.",
        labels: ["Tahun", "Hari", "Jam", "Minit", "Saat"]
      },
      ta: {
        explanation: "காலநிலை கடிகாரம் மனிதனை எச்சரிக்கிறது: கிரக வெப்பநிலை 1.5°C ஐ மீறாமல் இருக்க விரைவான கார்பன் குறைப்புகள் அவசியம்.<br/>இது உலகை விழிப்புணர்வுக்குத் தூண்டும் எச்சரிக்கைக் கடிகாரம்.",
        ticker: "🌱 சூழலியல் என்பது முழக்கமல்ல, வாழ்வியல்.&emsp;🌿 பூமியைப் பாதுகாப்பது மனித குருதியின் கடமை.&emsp;♻️ இயற்கையை நேசிப்போம், வளங்களை மதிப்போம்.&emsp;🌏 சுத்தமான சமூகம், நிலையான பூமி.&emsp;🌱 பூமிக்கு அன்பு செலுத்துவது, எதிர்காலத்திற்கான முதலீடு.",
        labels: ["ஆண்டு", "நாள்", "மணி", "நிமிடம்", "வினாடி"]
      }
    };

    function changeLanguage() {
      const lang = document.getElementById("langSelect").value;
      document.getElementById("explanation").innerHTML = texts[lang].explanation;

      const ticker = document.getElementById("tickerText");
      ticker.innerHTML = texts[lang].ticker;
      ticker.classList.remove("ticker");
      void ticker.offsetHeight;
      ticker.classList.add("ticker");

      const labels = texts[lang].labels;
      document.getElementById("label-yy").textContent = labels[0];
      document.getElementById("label-dd").textContent = labels[1];
      document.getElementById("label-hh").textContent = labels[2];
      document.getElementById("label-mm").textContent = labels[3];
      document.getElementById("label-ss").textContent = labels[4];
    }
  </script>
</body>
</html>
